<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/sign-in.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <div class="title">Login</div>
        <form action="#">
          <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="text" placeholder="Seu email" required />
          </div>

          <div class="input-box">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Sua senha" required />
          </div>
          <div class="forgot"><a href="#">Esqueceu a senha?</a></div>
          <div class="input-box">
            <input type="submit" value="Entrar" />
          </div>
          <div class="divider">ou</div>
          <div class="social-media">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-google"></i>
          </div>
          <div class="signup-text">
            <p>Não tem uma conta? <a href="#">Crie uma agora</a></p>
          </div>
          <div class="button-back">
            <a href="/index.html">⬅ Voltar para Home</a>
          </div>
        </form>
      </div>
      <div class="login-img">
        <img src="/assets/img/login-car.svg" alt="Jeep" width="100%" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/39c505e3c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- SCROLLREVEAL ANIMATION -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
